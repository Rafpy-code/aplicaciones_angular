<div class="container mt-3">
  <h1 class="text-center">Buscar libro por isbn</h1>
  <div class="card p-3">
    <div class="mb-3">
      <label class="form-label">Ingresar el ISBN</label>
      <input class="form-control" placeholder="0123456789" [(ngModel)]="isbn" value="0">
      <button class="btn btn-primary mt-3" (click)="buscar(isbn)">Buscar</button>
    </div>
  </div>
</div>
<div class="card mt-3" *ngIf="libro">
  <h2 class="text-center p-3">Título: {{libro.titulo}}</h2>
  <h3 class="text-center p-3">Temática: {{libro.tematica}}</h3>
</div>
