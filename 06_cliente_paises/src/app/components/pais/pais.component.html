<div class="container mt-5">
  <h1 class="text-center">Paises por continente</h1>
  <b>Seleccione un continente:</b>
  <select
    class="form-select"
    multiple
    [(ngModel)]="continenteSel"
    (change)="verPaises(continenteSel)"
  >
    <!-- <option selected>Seleccione un continente</option> -->
    <option *ngFor="let c of continentes" value="{{ c }}">{{ c }}</option>
  </select>

  <div class="container" *ngIf="paises && paises.length>0">
    <table class="table mt-5">
      <thead class="bg-light">
        <tr>
          <th>País</th>
          <th>Capital</th>
          <th>Población</th>
          <th>Bandera</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of paises">
          <td>{{ p.nombre }}</td>
          <td>{{ p.capital }}</td>
          <td>{{ p.poblacion }}</td>
          <td>
            <img
              src="{{ p.bandera }}"
              alt="bandera de {{ p.nombre }}"
              width="35"
              height="20"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
